<wicket:extend xmlns:wicket="http://wicket.apache.org">

    <div>

        <table>
            <tr>
                <th>
                    Create User
                </th>
            </tr>
            <tr>
                <th>
                    <form wicket:id="form">
                        Name:<input wicket:id="nome" type="text"/><br>
                        E-mail:<input wicket:id="email" type="email"/><br>
                        <input type="submit"/>
                    </form>
                </th>
            </tr>
        </table>

        <table class="table">
            <tr>
                <th colspan="3">
                    List Users
                </th>
            </tr>
            <tr>
                <th>
                    ID
                </th>
                <th>
                    Name
                </th>
                <th>
                    E-mail
                </th>
            </tr>
            <tr wicket:id="userListView">
                <td wicket:id="id"></td>
                <td wicket:id="name"></td>
                <td wicket:id="email"></td>
                <td>
                    <a wicket:id="edit">edit</a>
                    <a wicket:id="delete">delete</a>
                </td>
            </tr>
        </table>

    </div>

</wicket:extend>
